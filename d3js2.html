<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Interactive Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        svg { background-color: #f8f9fa; }
        circle { fill: steelblue; stroke: white; stroke-width: 2px; cursor: pointer; }
        text { font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>
    <h2>ðŸ”— Click on a node to expand!</h2>
    <svg width="800" height="600"></svg>

    <script>
        const width = 800, height = 600;
        const svg = d3.select("svg");
        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        let nodes = d3.range(10).map(i => ({ id: `Node ${i}` }));
        let links = [];

        function updateGraph() {
            // JOIN: Update links
            const link = svg.selectAll(".link").data(links, d => `${d.source.id}-${d.target.id}`);
            link.enter().append("line")
                .attr("class", "link")
                .attr("stroke", "#aaa")
                .attr("stroke-width", 2)
                .merge(link);
            link.exit().remove();

            // JOIN: Update nodes
            const node = svg.selectAll(".node").data(nodes, d => d.id);
            const nodeEnter = node.enter().append("g").attr("class", "node");

            nodeEnter.append("circle")
                .attr("r", 15)
                .on("click", expandNode);

            nodeEnter.append("text")
                .attr("dx", 20)
                .attr("dy", 5)
                .text(d => d.id);

            nodeEnter.merge(node);
            node.exit().remove();

            simulation.nodes(nodes).on("tick", () => {
                svg.selectAll(".link")
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                svg.selectAll(".node")
                    .attr("transform", d => `translate(${d.x}, ${d.y})`);
            });

            simulation.force("link").links(links);
            simulation.alpha(1).restart();
        }

        function expandNode(event, clickedNode) {
            setTimeout(() => {
                const newNodes = d3.range(5).map(i => ({ id: `${clickedNode.id}.${i}` }));
                nodes.push(...newNodes);
                newNodes.forEach(n => links.push({ source: clickedNode, target: n }));
                updateGraph();
            }, 2000); // 2-second delay
        }

        updateGraph();
    </script>
</body>
</html>
